<button (click)="addNewEmptyTransaction()">Add Transaction</button>
<table mat-table [dataSource]="tableDataSource">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let transaction">
            <div *ngIf="transaction !== editingTransaction; else editDate">
                {{ transaction.date }}
            </div>
            <ng-template #editDate>
                <input [formControl]="editingTransactionDate" type="date"/>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let transaction">
            <div *ngIf="transaction !== editingTransaction; else editValue">
                <span *ngIf="transaction.transaction_type == 'income'; else transactionExpenditure">+</span>
                <ng-template #transactionExpenditure>
                    <span>-</span>
                </ng-template>
                ${{ transaction.value | number: '1.2-2' }}
            </div>
            <ng-template #editValue>
                <mat-form-field>
                    <mat-label>Transaction Type</mat-label>
                    <mat-select [formControl]="editingTransactionType">
                        <mat-option *ngFor="let transactionType of transactionTypes" [value]="transactionType.key">
                            {{ transactionType.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <input [formControl]="editingTransactionValue" type="number" min="0" step="0.01" />
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let transaction">
            <div *ngIf="transaction != editingTransaction; else editDescription">
                {{ transaction.description }}
            </div>
            <ng-template #editDescription>
                <input [formControl]="editingTransactionDescription" type="text"/>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let transaction">
            <div *ngIf="transaction !== editingTransaction; else submitEdited">
                <button mat-button (click)="selectEditingTransaction(transaction)">Edit</button>
            </div>
            <ng-template #submitEdited>
                <button mat-button (click)="updateEditingTransaction()">Submit</button>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let transaction">
            <div *ngIf="transaction !== editingTransaction; else cancelEdit">
                <button mat-button (click)="deleteTransaction(transaction)">Delete</button>
            </div>
            <ng-template #cancelEdit>
                <button mat-button (click)="cancelEditTransaction()">Cancel</button>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
</table>
