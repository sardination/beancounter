<h3 class="real-wage">Real hourly wage: <span>${{ realHourlyWage | number: '1.2-2' }}/hr</span></h3>

<button mat-raised-button (click)="openAddJobTransactionDialog()" class="icon-button add">
    Add Weekly Transaction <fa-icon [icon]="faPlusSquare"></fa-icon>
</button>
<app-job-transaction-table
    [weeklyJobTransactions]="weeklyJobTransactions"
    (deleteTransactionEvent)="deleteJobTransaction($event)"
></app-job-transaction-table>
