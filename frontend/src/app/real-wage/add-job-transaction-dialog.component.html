<h1 mat-dialog-title>Add New Weekly Job Transaction</h1>
<div mat-dialog-content class="dialog-content">
    <div>
        <mat-form-field>
            <mat-label>Transaction Type <span class="asterisk-notice">{{ notice['transaction_type'] }}</span></mat-label>
            <mat-select [(ngModel)]="data.transaction_type">
                <mat-option *ngFor="let transactionType of transactionTypes" [value]="transactionType.key">
                    {{ transactionType.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Description <span class="asterisk-notice">{{ notice['description'] }}</span></mat-label>
            <textarea matInput [(ngModel)]="data.description"></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Hours <span class="asterisk-notice">{{ notice['hours'] }}</span></mat-label>
            <input matInput type="number" min="0" [(ngModel)]="data.hours">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Value <span class="asterisk-notice">{{ notice['value'] }}</span></mat-label>
            <span matPrefix>$&nbsp;</span>
            <input matInput type="number" min="0" step="0.01" [(ngModel)]="data.value">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="button-red">Cancel</button>
  <span class="spacer"></span>
  <button mat-button [disabled]="isInvalid(data)" [mat-dialog-close]="data" cdkFocusInitial class="button-green">Ok</button>
</div>
