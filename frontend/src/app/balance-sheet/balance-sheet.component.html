<h3>Balance Sheet</h3>

<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="" class="assets">
        <table mat-table [dataSource]="assetDataSource">
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let asset">
                    <div *ngIf="asset !== editingEntry; else editAssetValue">
                        {{ asset.value }}
                    </div>
                    <ng-template #editAssetvalue>
                        <input [formControl]="editingEntryValue" type="number" min="0" step="any" />
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let asset">
                    <div *ngIf="asset !== editingEntry; else editAssetDescription">
                        {{ asset.description }}
                    </div>
                    <ng-template #editAssetDescription>
                        <input [formControl]="editingEntryDescription" type="text" />
                    </ng-template>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
        </table>
    </div>

    <div fxFlex="" class="liabilities">
    </div>
</div>
